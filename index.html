<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" name="" id="input"  placeholder="00" maxlength="11">
        <div class="button_area">
            <button class="dark_grey number">C</button><button class="dark_grey number material-symbols-outlined">backspace</button><button class="orange number">%</button> <button class="orange number">/</button>
            <button  class="number">7</button><button class="number">8</button><button class="number">9</button> <button class="orange number">*</button>
            <button class="number">4</button><button class="number">5</button><button class="number">6</button> <button class="orange number">-</button>
            <button class="number">1</button><button class="number">2</button><button class="number">3</button> <button class="orange number">+</button>
            <button class="zero number">0</button><button class="number">.</button>      <button class="orange number">=</button>
        </div>
    </div>
   </div> 

   <script src="main.js"></script>
</body>
</html>
